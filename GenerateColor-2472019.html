<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Color</title>
    <link rel="stylesheet" href="/css/GenerateColor-2472019.css">
</head>
<body id="body">
    <div class="container">
        <div class="items">
            <h2 class="item">Color Generator</h2>
            <button class="item" onclick="Colorize()">Generate</button>
            <p id="code" class="item"></p>
        </div>
    </div>

    <script>
        let Layar = document.getElementById("body");
        let rgbCode = document.getElementById("code");

        function Colorize() {
            let r = Math.ceil(Math.random() * 255); // 1-255
            let g = Math.ceil(Math.random() * 255); // 1-255
            let b = Math.ceil(Math.random() * 255); // 1-255

            let color = "rgb("+r+","+g+","+b+")";
            Layar.style.backgroundColor = color;
            rgbCode.innerHTML = color;
        }
    </script>
</body>
</html>
