<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit</title>
    <link rel="stylesheet" href="/css/Suit-2472019.css">
</head>
<body>
    <div class="player-container">
        <p>Player</p>
        <img src="/img/1.jpg" alt="Player's number choice">
    </div>
    <div class="separator">
        <p>vs</p>
    </div>
    <div class="computer-container">
        <p>Computer</p>
        <img src="/img/2.jpg" alt="Computer's number choice">
    </div>
    <div class="result-box">
        <p></p>
    </div>

    <script>
        const playerNumber = document.querySelector('.player-container img');
        const computerNumber = document.querySelector('.computer-container img');
        const resultBox = document.querySelector('.result-box p');

        const playerChoice = prompt("Enter a number between 1 to 9: ");
        if (playerChoice < 1 || playerChoice > 9) {
            alert("Angka harus dari 1-9");
        }

        const computerChoice = Math.ceil(Math.random() * 9);

        playerNumber.src = `/img/${playerChoice}.jpg`;
        computerNumber.src = `/img/${computerChoice}.jpg`;
        
        if (playerChoice === computerChoice) {
            resultBox.textContent = "Draw";
        } else if (playerChoice > computerChoice) {
            resultBox.textContent = "Player win";
        } else {
            resultBox.textContent = "Player lose";
        }
    </script>
</body>
</html>
